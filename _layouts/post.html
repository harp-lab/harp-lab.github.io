<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} </title>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  }
};
</script>
<script
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  id="MathJax-script"
  async>
</script>
    <!-- Make sure this path points to the correct CSS location -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body>
    <div class="content-container">
      <div id="main-content">
	<div class="blog-top">
	  <a href="/"><img src="{{ '/assets/logo.svg' | relative_url }}" alt="HARP Lab Logo"></a>
	  <!-- <h1>The <span class="harp-text">HARP</span> Lab</h1> -->
	</div>
	<article>
	  <h1 class="post-title">
	    {% if page.type == "paper" %}
	    (<img src="/assets/paper-icon.svg" alt="GitHub Logo" style="vertical-align:middle; margin-right:0.4rem; max-height: 20px; margin-left: 4px; margin-right:1px; margin-left:0px;"> New Paper!)
	    {% endif %}
	    {{ page.title }}
	  </h1>
	  <div id="dateauthor">
	    <h4 class="dateauthor">{{ page.thedate }}</h4>
	    <span class="separator">âœ¦</span>
	    <h4 class="dateauthor" id="author">Author: {{ page.author }}</h4>
	   </div>
	  {{ content }} 
        </article>
      </div>
    </div>
  </body>
</html>
